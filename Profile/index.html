<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <div class="dark-light">
        <i class="fas fa-moon moon"></i>
        <i class="fas fa-sun sun"></i>
    </div>

    <section id="profile">
        <div class="card">
            <div class="info">
                <img src="/img/prof-pic.jpg" alt="" class="prof-img">
                <h6><em>21 years of age</em></h6>
                    <h2 class="name">Angel Ni√±o C. Ortega</h2>
                    <h4><em> I am a College Student. <br> I studied Information Technology</em></h4>
            </div>
        </div>
        <button class="btn btn-open"> <i class="far fa-id-card" style="margin-right: 4px;"></i> Hire Me</button>
    </section>

    <div class="modal-container">
        <div class="modal">
            <h1>Contact Me</h1>
            <form action="">
                <textarea name="" id="" class="text-input" placeholder="your message here...."></textarea>
                <input type="email" class="email-input" placeholder="Your Email" required>
                <button class="btn-submit" type="submit">Send</button>
            </form>

            <p>I will send you an email once I see your message.</p>
            <button class="btn-close">Close</button>
        </div>
    </div>

    <section id="testimonial" class="revealSection">
        <hr>
        <div class="container-to-do">
            <h1>TO-DO App</h1>
            <input type="text" id="input-text" class="input" placeholder="Add task here..." required autofocus>
            <button id="add-btn">Add</button>
            
        </div>
        <div class="to-do" id="to-do-container"></div>
        <hr>
    </section>
    <a href="https://www.flaticon.com/free-icons/user" title="user icons">User icons created by Freepik - Flaticon</a>
    <script src="script.js"></script>
</body>

</html>
